<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link href = "/static/css/bootstrap.min.css" rel = stylesheet media = "screen">
</head>
<body>
    <div class = "container">
        <h2>Global Status</h2>
        <p>Number of completed samples: {{ count_completed }}</p>
        <table class = "table">
            <thead>
                <tr>
                    <th>Filename</th>
                </tr>
            </thead>
            <tbody>
            {% for complete in completed_samples %}
                <tr>
                    <td>
                        {{complete['filename']}}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
